<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blob Shape Maker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¨ Blob Shape Maker</h1>
    <canvas id="canvas" width="900" height="300"></canvas>

    <div class="controls">
      <div class="control-group">
        <label for="colorPicker">Colour: <span id="colorValue">#FF1B69</span></label>
        <div class="color-box">
          <input type="color" id="colorPicker" value="#ff1b69" />
        </div>
      </div>

      <div class="control-group">
        <label for="complexitySlider">Complexity: <span id="complexityValue">6</span></label>
        <input type="range" id="complexitySlider" min="3" max="20" value="6" />
      </div>

      <div class="control-group">
        <label for="smoothnessSlider">Smoothness: <span id="smoothnessValue">70</span></label>
        <input type="range" id="smoothnessSlider" min="0" max="100" value="70" />
      </div>

      <div class="control-group">
        <label for="randomnessSlider">Randomness: <span id="randomnessValue">50</span></label>
        <input type="range" id="randomnessSlider" min="0" max="100" value="50" />
      </div>
    </div>

    <div class="buttons">
      <button id="randomizeBtn">ğŸ”€ Randomize Shape</button>
      <button id="svgBtn">â¬‡ï¸ Download SVG</button>
      <button id="pngBtn">â¬‡ï¸ Download PNG</button>
      <button id="showSvgBtn">ğŸ“‹ Show SVG Code</button>
    </div>

    <!-- SVG Code Output (Initially Hidden) -->
    <div id="svgOutput" class="svg-output" style="display: none;">
      <button class="copy-btn" id="copyBtn">Copy</button>
      <pre id="svgCode"></pre>
    </div>

    <div class="buttons">
      <button id="hideSvgBtn" style="display: none; background-color: #6c757d;">Hide SVG Code</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
